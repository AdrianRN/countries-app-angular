<h2 class="text-4xl font-semibold">By region</h2><hr class="my-4">

<div class="flex">
  <div class="w-full">
    <!-- SearchBox -->
    <shared-search-input
    placeholder="Search by region"
    (onValue)="searchByRegion($event)"
    ></shared-search-input>
  </div>
</div>

<div class="flex">
  <div class="w-full">
    <hr class="my-4">
    <!-- Tabla de resultados -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
