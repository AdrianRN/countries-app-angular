<h2 class="text-4xl pt-5 font-semibold text-white">By region</h2>
<hr class="my-5 h-1 bg-gradient-to-r from-gray-300 via-gray-300 to-gray-800 border-t-0 opacity-50 dark:opacity-100" />

<div class="flex">
  <div class="w-full text-center flex justify-between">
    <!-- SearchBox -->
    <div>
      <button
      type="button"
      (click)="clearRegionCache()"
      class="ml-20 focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 flex items-center">
        <svg class="mr-2 w-4 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 1v5h-5M2 19v-5h5m10-4a8 8 0 0 1-14.947 3.97M1 10a8 8 0 0 1 14.947-3.97"/>
        </svg>
        Reset
      </button>
    </div>
    <div class="mr-20">
      <button
      *ngFor="let region of regions"
      type="button"
      (click)="searchByRegion(region)"
      [ngClass]="{ 'dark:bg-gray-800': selectedRegion === region }"
      class="text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium text-sm px-5 py-2.5 mr-2 mb-2">{{region}}</button>
    </div>

  </div>
</div>

<div class="flex">
  <div class="w-full my-4">

    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <!-- Tabla de resultados -->
    <countries-table [isLoading]="isLoading" [countries]="countries"></countries-table>
  </div>
</div>
