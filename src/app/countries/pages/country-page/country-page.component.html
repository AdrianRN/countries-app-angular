<ng-template #loading>
  <shared-loading-spinner></shared-loading-spinner>
</ng-template>

<div *ngIf="country; else loading">
  <h2 class="text-xl font-semibold text-white">Country: <span class="text-green-500 font-bold">{{ country.name.common }}</span></h2>
  <hr class="my-5 h-1 bg-gradient-to-r from-gray-300 via-gray-300 to-gray-800 border-t-0 opacity-50 dark:opacity-100" />

  <div class="flex">
    <div class="mr-8">
      <h2 class="text-xl font-semibold text-white">Flag</h2>
      <img class="w-80" [src]="country.flags.svg" [alt]="country.name.common">
    </div>
    <div class="w-full">
      <h2 class="text-xl font-semibold text-white my-5">Information:</h2>
      <div class="p-2 text-white bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <span class="font-bold">Population: </span> {{ country.population | number }}
      </div>
      <div class="p-2 mt-4 text-white bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <span class="font-bold">Code: </span> {{ country.cca3 }}
      </div>
    </div>
  </div>

  <div class="mt-8">
    <h2 class="text-xl font-semibold text-white">Translations:</h2>
    <div class="flex flex-wrap">
      <ng-container *ngFor="let translation of country.translations | keyvalue">
        <span
          class="mb-2 mr-2 bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full dark:bg-blue-900 dark:text-blue-300"
        >
          {{ translation.key }}: {{ translation.value.common }}
        </span>
      </ng-container>
    </div>
  </div>
</div>
